<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accrued Depreciation Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3494E6, #EC6EAD);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #result {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Accrued Depreciation Calculator</h2>
    <form id="depreciationForm">
        <label for="buildingAge">Building Age (in years):</label>
        <input type="number" id="buildingAge" placeholder="Enter Building Age" oninput="updateDepreciationResult()" required>

        <label for="economicLife">Building Economic Life (in years):</label>
        <input type="number" id="economicLife" placeholder="Enter Building Economic Life" oninput="updateDepreciationResult()" required>

        <label for="result">Accrued Depreciation Percentage:</label>
        <input type="text" id="result" readonly>
    </form>
</div>

<script>
    function updateDepreciationResult() {
        var buildingAge = document.getElementById('buildingAge').value;
        var economicLife = document.getElementById('economicLife').value;

        if (buildingAge !== '' && economicLife !== '') {
            var percentage = (buildingAge / economicLife) * 100;
            document.getElementById('result').value = percentage.toFixed(2) + '%';
        } else {
            document.getElementById('result').value = '';
        }
    }
</script>

</body>
</html>
